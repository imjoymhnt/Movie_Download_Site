{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center">
    <img class="img-fluid" src="{% static 'img/enquiry.svg' %}" alt="">
</div>
<div class="container">
    

        <div class="row">
            <div class="col l8 m8 s10 offset-l2 offset-m2 offset-s1">

                <h1 class="center-align"> {{ title }} </h1>
                <img class="responsive-img" src="{% static 'images/req.svg' %}" alt="">
                <hr>

                {% if confirm_message %}
                <p> {{ confirm_message }} </p>
                {% endif %}

                {% if form %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
